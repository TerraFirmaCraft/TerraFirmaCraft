name: Build 1.18.x

on:
  push:
    tags:
      - 'v*'

jobs:
  main:

    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Get Version
      id: version
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        result-encoding: string
        script: |
          let ref = '${{ github.ref }}';
          return ref.startsWith('refs/tags/v') ? ref.replace('refs/tags/v', '') : 'indev';
    - name: Get Version Type
      id: version_type
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        result-encoding: string
        script: |
          let version = '${{ steps.version.outputs.result }}';
          return version.includes('alpha') ? 'alpha' : (version.includes('beta') ? 'beta' : (version == 'indev' ? 'indev' : 'release'));
    - name: Log Version Info
      env:
        VERSION: ${{ steps.version.outputs.result }}
        VERSION_TYPE: ${{ steps.version_type.outputs.result }}
      run: echo "version = $VERSION, type = $VERSION_TYPE"
    - name: Build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
      env:
        VERSION: ${{ steps.version.outputs.result }}
    - name: Create Release
      id: create_release
      if: ${{ steps.version.outputs.result != 'indev' && success() }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.result }}
        release_name: TerraFirmaCraft 1.18.x-${{ steps.version.outputs.result }}
        body: |
          Version ${{ steps.version.outputs.result }}
          
          ### Changes
          
          - todo: document changes
        draft: true
        prerelease: ${{ steps.version_type.outputs.result == 'alpha' }}
    - name: Upload Main Jar
      id: upload_main_jar
      if: ${{ steps.version.outputs.result != 'indev' && success() }}
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/libs/TerraFirmaCraft-Forge-1.18.2-${{ steps.version.outputs.result }}.jar
        asset_name: TerraFirmaCraft-Forge-1.18.2-${{ steps.version.outputs.result }}.jar
        asset_content_type: application/java-archive
    - name: Publish
      id: publish
      if: ${{ steps.version_type.outputs.result != 'alpha' && success() }}
      uses: gradle/gradle-build-action@v2
      with:
        arguments: curseforge
      env:
        VERSION: ${{ steps.version.outputs.result }}
        CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
